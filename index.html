<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Quiz App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,300,0,0" />
</head>
<body>
    <div class="start-screen">
        <h1 id="aboutgame">Rules are simple pick correct answer and earn points. Choose category:</h1>
        <button id="start-button">Capitals</button>
        <button id="firstCat">General</button>
    </div>
    <div class="display-container">
        <div class="headofdisplay">
            <div class="number-of-count">
                <span id="number-of-question"></span>
            </div>
            <div class="timer-div">      
                <span id="time-left"></span> 
            </div>
        </div>
        <div class="container">
        </div>
        <div class="buttoncontainer">
            <button id="next-button">Next</button>
        </div>
    </div>

    <div class="score-container">
        <div class="score">
            <p id="userscore">1 out of 10</p>
            <div class="controllers">
                <button id="refresh">Menu</button>
            </div>
        </div>
        
    </div>
    
    <script src="script.js"></script>
</body>

</html>
